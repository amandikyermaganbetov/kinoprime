<section class="login">
	<form class="form-login" ng-submit="vm.signUp()">
		<input ng-model="vm.name" type="text" name="text" placeholder="Name"/>
		<input ng-model="vm.email" type="email"
		name="email" placeholder="email"/>
		<input ng-model="vm.password" type="password" name="password" placeholder="Password">
	
		<input type="submit" value="Submit"/>

	</form>
</section>
